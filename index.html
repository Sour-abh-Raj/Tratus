<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tratus - Does train stuff</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./effect.css" />
  </head>

  <body>
    <div class="container">
      <div class="container">
        <div class="header">
          <div class="title">Tratus</div>
          <div class="subtitle">Do your train stuff...</div>
        </div>
      </div>
      <div class="stacked-boxes">
        <div class="box">
          <span class="link-span-text">Get PNR status</span>
          <a
            href="./pages/pnr-status.html"
            target="_blank"
            rel="noopener noreferrer"
            >Click</a
          >
        </div>
        <div class="box">
          <span class="link-span-text">Get train status</span>
          <a
            href="./pages/train-status.html"
            target="_blank"
            rel="noopener noreferrer"
            >Click</a
          >
        </div>
        <div class="box">
          <span class="link-span-text">Get trains from a station</span>
          <a
            href="./pages/trains-from-station.html"
            target="_blank"
            rel="noopener noreferrer"
            >Click</a
          >
        </div>
        <div class="box">
          <span class="link-span-text">Get trains between stations</span>
          <a
            href="./pages/trains-between-stations.html"
            target="_blank"
            rel="noopener noreferrer"
            >Click</a
          >
        </div>
      </div>
      <div class="footer">
        <div class="contact">
          <span
            >Have a feature request or want me to make something for you?
          </span>
          <a
            href="mailto:1582003sourabh@gmail.com?subject=From%20Tratus "
            target="_blank"
            rel="noopener noreferrer"
            class="mail"
            >Contact me</a
          >
        </div>
      </div>
      <div class="tag">
        <a
          href="https://linktr.ee/lucifer9199"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./assets/tag.svg" alt="tag" />
        </a>
      </div>
    </div>
    <section class="stage">
      <div class="sky">
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>
      <div class="train">
        <div class="wagon"></div>
        <div class="wagon"></div>
        <div class="wagon"></div>
        <div class="locomotive">
          <div class="cabin"></div>
          <div class="motor"></div>
          <div class="chimney">
            <div class="smoke"></div>
          </div>
          <div class="light"></div>
        </div>
      </div>
    </section>
  </body>
</html>
